<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                <h:form>
                    <ui:param name="index" value="0" />
                    <c:choose>
                        <c:when test="#{fb.logged}">
                            <div class="stats_bar">
                                <c:forEach var="widget" items="${stats.positionsInTop}">
                                    <div class="butpro butstyle">
                                        <div class="sub"><span>${widget.groupName}</span>${widget.currentInteractionsCount} interacciones <br/> ${widget.currentLikesCount + widget.currentMentionsCount} reacciones</div>
                                        <div class="stat"><span class="${widget.rankIndicator}">${widget.currentPosition}</span></div>
                                    </div>
                                </c:forEach>
                            </div>
                            <!-- $("#sparkline").sparkline([5,6,7,8,4,6,7,4], {
    type: 'bar',
    height: '30'});-->
                            
                        </c:when>
                        <c:otherwise>
                            <h:outputText value="#{fb.loginButton}" escape="false" />
                        </c:otherwise>
                    </c:choose>
                </h:form>
            </ui:define>
        </ui:composition>
    </html>
