<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="template/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <c:choose>
                    <c:when test="#{fb.logged}">
                        <div>
                            <div class="profile-panel">
                                <p>&nbsp;</p>
                                <h3>#{profilePanel.information.firstName} #{profilePanel.information.lastName}</h3>
                                <div style="position:relative;top:-10px;font-size:12px;">#{profilePanel.information.currentLocation}</div>
                                <br/>
                                <h:outputText value="#{profilePanel.educationPanel}" escape="false"/>
                                <h:outputText value="#{profilePanel.worksPanel}" escape="false"/>
                                <h:outputText value="#{profilePanel.skillsPanel}" escape="false"/>
                                <br/><br/>
                            </div>
                        </div>
                        <div class="stats_bar">
                            <div class="bg-header-position">Posiciones</div>
                            <c:forEach var="widget" items="${stats.positionsInTop}">
                                <div class="butpro butstyle" onclick="document.href='groupTop20.xhtml?g=${widget.groupId}';">
                                    <div class="sub"><span>${widget.groupName}</span>${widget.currentInteractionsCount} interacciones <br/> ${widget.currentLikesCount + widget.currentMentionsCount} reacciones</div>
                                    <div class="stat"><span class="${widget.rankIndicator}">${widget.currentPosition}</span></div>
                                </div>
                                <c:if test="${(widget.id%2)==0}">
                                    <br/>
                                </c:if>
                            </c:forEach>
                        </div>
                    </c:when>
                    <c:otherwise>
                        <h:outputText value="#{fb.loginButton}" escape="false" />
                    </c:otherwise>
                </c:choose>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
