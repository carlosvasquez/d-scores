<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:choose>
        <c:when test="#{fb.logged}">
            <p:layoutUnit id="leftMenu" position="west" size="314" collapsed="false">
                <h:form id="leftForm">
                    <div style="text-align:center"> 
                        <div id="profile-position" class="textShadowGray" title="PosiciÃ³n en el ranking global"># #{influencer.secondPosition.position}</div>
                        <img src="#{influencer.secondPosition.picture}" class="circularProfileImage glow"/>
                        <div class="titleProfile textShadow">#{influencer.secondPosition.fullName}</div>
                    </div> 
                    <div id="devs-carrousel">
                        <div> 
                            <img class="circularProfileImage dev-carrousel-button" src="#{influencer.firstPosition.picture}"/>
                        </div>
                        <div style="float: left;width:138px;"><br/></div>
                        <div>
                            <img class="dev-carrousel-button circularProfileImage left-carrousel-image" src="#{influencer.thirdPosition.picture}"/>
                        </div>
                    </div>
                    
                    <div id="gauges-scores">
                        <div id="score"> 
                            <div id="firstPlace">
                                <input  class="knob" data-width="55" data-angleOffset="-100" data-readOnly="true" 
                                data-angleArc="200" data-fgColor="#FF0000" data-rotation="anticlockwise" 
                                value="#{influencer.firstGaugeRating.ratio}" data-displayPrevious="false" 
                                data-step="0.5"
                                data-min="0"
                                data-max="10"/>
                            </div>
                            <div id="secondPlace">
                                <input  class="knob" data-width="55" data-angleOffset="-100" data-readOnly="true" 
                                data-angleArc="200" data-fgColor="#FF0000" data-rotation="anticlockwise" 
                                value="#{influencer.secondGaugeRating.ratio}" data-displayPrevious="false" 
                                data-step="0.5"
                                data-min="0"
                                data-max="10"/>
                            </div>
                            <div id="thirdPlace">
                                <input  class="knob" data-width="55" data-angleOffset="-100" data-readOnly="true" 
                                data-angleArc="200" data-fgColor="#FF0000" data-rotation="anticlockwise" 
                                value="#{influencer.thirdGaugeRating.ratio}" data-displayPrevious="false" 
                                data-step="0.5"
                                data-min="0"
                                data-max="10"/>
                            </div>
                        </div>
                        <div id="group">
                            <div id="firstTitle" class="textShadow"><a href="groupTop20.xhtml?g=#{influencer.firstGaugeRating.groupId}" style="text-decoration:underline;">#{influencer.firstGaugeRating.groupName}</a></div>
                            <div id="secondTitle" class="textShadow"><a href="groupTop20.xhtml?g=#{influencer.secondGaugeRating.groupId}" style="text-decoration:underline;">#{influencer.secondGaugeRating.groupName}</a></div>
                            <div id="thirdTitle" class="textShadow"><a href="groupTop20.xhtml?g=#{influencer.thirdGaugeRating.groupId}" style="text-decoration:underline;">#{influencer.thirdGaugeRating.groupName}</a></div>     
                        </div>
                    </div>
                    <p:menu model="#{influencer.menuItems}" styleClass="groupList" style="width:95%;"/>
                </h:form>
            </p:layoutUnit>
        </c:when>
    </c:choose>
</ui:composition>
