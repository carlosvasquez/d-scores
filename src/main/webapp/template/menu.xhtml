<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:choose>
        <c:when test="#{fb.logged}">
            <p:layoutUnit id="leftMenu" position="west" size="320">
                <h:form>
                    <br/>
                    <div style="text-align:center">
                        <img src="#{fb.profilePicture}" class="circularProfileImage"/>
                    </div>
                    <div id="devs-carrousel">
                        <div class="dev-carrousel-button circularProfileImage" style="background-image:url('#{fb.profilePicture}');" > 
                            <span style="float-left:-10px;">+</span> 
                        </div>
                        <div style="float: left;width: 138px;"><br/></div>
                        <div><img src="#{fb.profilePicture}" class="dev-carrousel dev-carrousel-button circularProfileImage"  style="width:60px;line-height: 0px;"/> + </div>
                    </div>
                    <br/><br/>
                    <p:menu>
                        <p:submenu label="Estadísticas">
                            <p:menuitem value="Top 10 más influyentes" outcome="influencers"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
        </c:when>
    </c:choose>
</ui:composition>
