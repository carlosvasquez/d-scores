<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:choose>
        <c:when test="#{fb.logged}">
            <p:layoutUnit position="west" size="230" style="border:solid 0px #fff;">
                <h:form>
                    <img src="#{fb.profilePicture}" class="circularProfileImage"/>
                    <br/><br/>
                    <p:menu>
                        <p:submenu label="Estadísticas">
                            <p:menuitem value="Top 10 más influyentes" outcome="influencers"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
        </c:when>
    </c:choose>
</ui:composition>
